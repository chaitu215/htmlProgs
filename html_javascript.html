<html>
    <head>
            <title>Welcome to HTML Javascript</title>
    </head>
    <style>
        .street{
            background-color: bisque;
            color: black;
            width: 100%;
            height: 100px;
        }
        button{
            color: black;
            border-radius: 10px;
        }
        .demo{
            color: red;
            font-size: 10px;
            visibility: hidden;
        }

        .demo1{
            color: blue;
            font-size: 10px;
            visibility: visible;
        }


        

    </style>
    <script>
        function displayData(){
         
            var switchButton = true
            if(switchButton){
                document.getElementById('demo').style.visibility = "hidden"
                document.getElementById('demo1').style.visibility = "visible"
                document.getElementById('demo').innerHTML = "demo"
                document.getElementById('demo1').innerHTML = "demo1"
                console.log(switchButton)
         
                switchButton = false
            }else{
                document.getElementById('demo').innerHTML = "demo2"
                console.log(switchButton)
                document.getElementById('demo').style.visibility = visible
                document.getElementById('demo1').style.visibility = hidden
            }
        }
    </script>
    <body>
            <div class="street">
                <button onclick="displayData()">clickMe</button>
                <p id= "demo"> </p>
                <p id= "demo1"></p>
            </div>
    </body>
</html>
